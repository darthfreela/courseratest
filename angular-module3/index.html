<!doctype html>
<html lang="en">
    <head>
        <title>Narrow Down Your Menu Choice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
<body ng-app="NarrowItDownApp">
    <div class="container" ng-controller="NarrowItDownController as narrow">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group search-form-group">
                    <input type="text"
                           placeholder="search term"
                           class="form-control"
                           ng-model="term"
                           required />
                </div>
                <div class="form-group narrow-button">
                    <button class="btn btn-primary"
                            ng-click="narrow.searchTerm(term)">Narrow It Down For Me!</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <found-items found="narrow.found" on-remove="narrow.removeItem(index)"></found-items>
            </div>
        </div>
    </div>


    <script src="js/angular.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
